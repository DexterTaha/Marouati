<body id="body">
    <div class="preload">
        <p>Loading . . .</p>

    <div class="open">
        <div>
            <div class="lope" onclick="ilang()">
                <i class="love material-icons-sharp"> favorite </i>
            </div>
            <h3>please click on thisüíò</h3>
        </div>
    </div>
    <div id="bg"></div> <img src="" alt="" id="fotoku" />

    <h2 id="hai">Hey MAROUA‚ú®</h2>
    <h3 id="hia">please scrollüòö</h3>

    <div id="slider">
        <p>heyüëã</p>
        <p>MAROUA‚ú®</p>
        <p>click on this i've something for you<span>üéÅ</span></p>

    <script>
        // Initialize audio file
        var audio = new Audio('piano.mp3');
        audio.loop = true;

        // Play audio on page load
        window.onload = function () {
            audio.play();
        };

        musik = "";
        foto = "";
        background = "";
        noWhatsapp = "";

        async function popUp() {
            await swalo.fire({ title: "", imageUrl: "" });
            kirimPesan();
        }

        $(window).on("load", function () {
            $(".preload").fadeOut("slow");
        });

        bg.style = 'background-image: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("' + background + '");';
        fotoku.src = foto;
        var swalo = Swal.mixin({ allowOutsideClick: false });

        async function kirimPesan() {
            var { value: pesan } = await Swal.fire({
                title: "I have a question for you,\nwhat is my favorite meal?",
                input: "text",
                confirmButtonText: "Submit"
            });

            if (pesan) {
                await Swal.fire("Thank you for being the most valuable person in my life üíï I have a simple gift for you");
                // Redirect to the YouTube video
                audio.pause(); // Stop background music when YouTube video link is triggered
                location.assign("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
            } else {
                await Swal.fire({
                    confirmButtonText: "Why?",
                    title: "Why not? :)"
                });
                kirimPesan(); // Prompt the question again if no input
            }
        }

        // Add event listener to trigger the popup
        document.querySelector("span").addEventListener("click", function () {
            kirimPesan();
        });

        // Trigger animation and audio play when the heart icon is clicked
        var open = document.querySelector(".open");
        function ilang() {
            audio.play();
            open.style = "transition: 1.5s ease-out all; opacity: 0; transform: scale(100) translateY(-20px); filter: brightness(0);";
            setTimeout(function () { open.style = "display:none;"; }, 1500);
            setTimeout(function () { fotoku.style = "opacity: 1; transition: 1s all ease; transform: translateY(0px) scale(1);"; }, 500);
            setTimeout(function () { hai.style = "opacity: 1; transition: 1s all ease; transform: translateY(0px);"; }, 1400);
            setTimeout(function () { hia.style = "opacity: 1; transition: 1s all ease; transform: translateY(0px);"; }, 1800);
            setTimeout(function () { slider.style = "opacity: 1; transition: 1s all ease; transform: translateY(0px) scale(1);"; }, 2200);
        }
    </script>
